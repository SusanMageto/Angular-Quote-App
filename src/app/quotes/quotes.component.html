<div class="container">
  <div class="row" id="row">
    <div class="col-md-4 text-center">
      <h2>Add your quote here.</h2>
      <app-quote-form (sendQuotes)="createdQuotes($event)"></app-quote-form>
    </div>
    <div class="col-md-8 text-center">
      <h2>
        Popular Quotes
      </h2>

      <ul *ngFor="let myquote of quotes1">
        <li appHighlight>
          {{myquote.quote}}
        </li>
        <app-details [quotes1]="myquote" [quotes1]="myquote" (isComplete) = 'deleteQuote($event,1)'>
        </app-details>
      </ul>
    </div>
  </div>
</div>
